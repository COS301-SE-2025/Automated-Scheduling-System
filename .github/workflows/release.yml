
name: Release

on:
  push:
    tags: ["v*"]          # fire on every v-prefixed tag

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ← changelog needs full history

      - uses: actions/setup-go@v5   # or keep v4
        with:
          go-version: '1.22.x'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          # distribution: goreleaser   # default
          version: '~> v2'             # latest v2.x stable
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}